services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=9001
    volumes:
      - ./data/qbittorrent/config:/config
      - /mnt/hdd/public/data/torrents:/downloads
    ports:
      - "9001:9001"

