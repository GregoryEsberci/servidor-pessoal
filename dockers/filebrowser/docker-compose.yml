services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    volumes:
      - /mnt/hdd/public/data:/srv
      - ./data/filebrowser.db:/filebrowser.db
      - ./data/filebrowser.json:/.filebrowser.json
    networks:
      - swag-net
    user: "${PUID}:${PGID}"

networks:
  swag-net:
    external: true
